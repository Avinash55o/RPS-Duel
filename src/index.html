<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor game</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
            <!---HEADER PART--->

    <div class="bg-blue-200 mx-auto text-center">
        <div class="p-6 flex justify-center items-center bg-slate-400 space-x-4 "> 
           <img src="./image/rock-paper-scissors.png" class="h-12 w-12 ">
           <h1 class=" text-2xl">Rock Paper Scissors</h1>
        </div>
    </div>

        <!---CHOISES PART--->


    <div class="flex justify-center p-6 space-x-6 mt-16">

        <div id="rock" class="choice p-5 transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300.. cursor-pointer size-40 rounded-full shadow-xl shadow-blue-500/50">
            <img src="./image/fist (1).png"/>
        </div>

        <div id="paper" class="choice p-5 transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300.. cursor-pointer size-40  rounded-full shadow-xl shadow-blue-500/50">
            <img src="./image/hand-paper.png"/>
        </div>

        <div id="scissor" class="choice p-2 transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300.. cursor-pointer size-40 rounded-full shadow-xl shadow-blue-500/50">
            <img src="./image/scissors.png"/>
        </div>

    </div>

            <!---SCORE - PART--->

    <div class="flex justify-center space-x-1 text-xl my-10">
        <div class="p-6 bg-slate-300 text-center rounded-xl">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="p-6 bg-slate-300 text-center rounded-xl">
            <p id="bot-score">0</p>
            <p>Bot</p>
        </div>
    </div>

    <!---MASSAGE - PART--->


    <div class=" p-4 bg-slate-600 text-slate-200 max-w-sm mx-auto mt-32 rounded-xl shadow-xl text-center">
        <p id="msg">play your move</p>
    </div>
    
</body>
<script src="app.js"></script>
</html>
